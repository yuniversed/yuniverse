<div id="stats" style="margin-left:auto;margin-right:auto;">

</div>


<script type="text/javascript">
function reqListener () {
	var stats = document.getElementById('stats');
	var json = JSON.parse(this.responseText);

	var details = "";

	for (var index in json['feed']['entry']) {
		entry = json['feed']['entry'][index]
		details +=  "<TR><TD><STRONG>" + entry['gsx$details']['$t'] + '</STRONG></TD><TD>' + entry['gsx$value']['$t'] + "</TD></TR>";
	}

	stats.innerHTML = "<center><table>" + details + "</table></center>";

}

var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "https://spreadsheets.google.com/feeds/list/18hLmd6gvFBZafkVkOmR91HDeSkLfCx0BoKp4h0mAlrY/3/public/values?alt=json");
oReq.send();

</script>
